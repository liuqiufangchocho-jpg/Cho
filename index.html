    <style>
        /* --- å®šä¹‰è«å…°è¿ªæµ…ç»¿/è“è‰²ç³»å˜é‡ --- */
        :root {
            --morandi-light-green-1: #c8d8c8; /* æµ…ç»¿åç° */
            --morandi-light-green-2: #a5b5a5; /* ç¨æ·±æµ…ç»¿ */
            --morandi-light-blue-1: #c1d3d0; /* æµ…è“åç° */
            --morandi-light-blue-2: #9fb9b6; /* ç¨æ·±æµ…è“ */

            --text-color-dark: #6a8080; /* æ·±ç°è“ */
            --text-color-medium: #8a9a9a; /* ä¸­ç­‰ç°è“ */
            --bg-color-light: #f7fbfb; /* ææµ…ç°è“èƒŒæ™¯ */
            --card-number-color: #5a7070; /* æ•°å­—é¢œè‰² */
        }

        /* --- 1. åŸºç¡€å…¨å±€æ ·å¼ --- */
        body {
            font-family: 'KaiTi', 'æ¥·ä½“', 'STKaiti', 'Microsoft YaHei', sans-serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color-light); /* æ¸…æ–°èƒŒæ™¯è‰² */
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            color: var(--text-color-dark); /* æ ‡é¢˜é¢œè‰² */
            margin: 10px 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .game-status {
            font-size: 1.3em;
            color: var(--text-color-medium); /* çŠ¶æ€æ–‡å­—é¢œè‰² */
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* --- 2. æ¸¸æˆæ¿å¸ƒå±€ (4x2, å®½å¡ç‰‡) --- */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            
            width: 95vw;
            max-width: 800px;
            height: auto;
        }

        /* --- 3. å¡ç‰‡æ ·å¼ (æ ¸å¿ƒä¿®æ”¹ï¼š4:3 æ¯”ä¾‹) --- */
        .card {
            aspect-ratio: 4 / 3;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.5, 1.2);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        /* --- å¡ç‰‡å°é¢ï¼šè«å…°è¿ªæµ…ç»¿/è“è‰²æ¸å˜ + æ•°å­—åºå· --- */
        .card-front {
            background: linear-gradient(135deg, var(--morandi-light-green-1) 0%, var(--morandi-light-blue-1) 100%);
            color: var(--card-number-color);
            font-size: 3em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* --- å¡ç‰‡å†…å®¹ï¼šå¤§å›¾å¸ƒå±€ --- */
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
        }

        /* --- 4. å†…å®¹å…·ä½“æ ·å¼ --- */
        .animal-emoji {
            font-size: 4.5em;
            line-height: 1;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.06));
        }
        
        .text-container {
            flex-grow: 0;
            padding-top: 5px;
            padding-bottom: 2px;
            width: 100%;
            border-top: 1px solid #ebf2f2;
        }

        .hanzi {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color-dark);
            font-family: 'KaiTi', 'æ¥·ä½“', 'STKaiti', serif; 
            line-height: 1.2;
        }
        
        .pinyin {
            font-size: 0.8em;
            color: var(--text-color-medium);
            font-family: Arial, sans-serif; 
            margin-top: 2px;
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .animal-emoji { font-size: 3.5em; }
            .hanzi { font-size: 1.2em; }
            .card-front { font-size: 2.5em; }
            .game-board { gap: 10px; padding: 15px; width: 98vw; }
        }

        /* --- 5. åŒ¹é…åŠ¨ç”» --- */
        .matched {
            animation: popOut 0.6s forwards;
        }
        
        @keyframes popOut {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* --- 6. æŒ‰é’®æ ·å¼ï¼šè«å…°è¿ªé£æ ¼ + Emoji --- */
        button {
            padding: 10px 30px;
            font-size: 2.8em;
            margin-top: 30px;
            cursor: pointer;
            font-family: 'Segoe UI Emoji', 'Segoe UI', Arial, sans-serif;
            
            /* è«å…°è¿ªæµ…ç»¿/è“è‰²æ¸å˜èƒŒæ™¯ */
            background: linear-gradient(45deg, var(--morandi-light-blue-2) 0%, var(--morandi-light-green-2) 100%);
            color: #fefefe;
            border: none;
            border-radius: 12px;
            
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            transition: all 0.2s ease-in-out;
            outline: none;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0,0,0,0.18);
            background: linear-gradient(45deg, var(--morandi-light-green-2) 0%, var(--morandi-light-blue-2) 100%);
        }

        button:active {
            transform: translateY(0px) scale(0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        /* --- 7. çƒŸèŠ± Canvas --- */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>

<body>
    <h1>åŠ¨ç‰©æ¶ˆæ¶ˆä¹</h1>
    <div class="game-status" id="gameStatus">å‰©ä½™å¡ç‰‡ï¼š8</div>
    
    <div class="game-board" id="gameBoard">
        </div>

    <button id="resetButton" onclick="initializeGame()" aria-label="å†æ¥ä¸€è½®">ğŸ‘†</button>

    <canvas id="fireworksCanvas"></canvas>

    <script>
        // --- æ¸¸æˆé…ç½® ---
        const ROWS = 2; 
        const COLS = 4; 
        const gameBoard = document.getElementById('gameBoard');
        const gameStatus = document.getElementById('gameStatus');
        const winAudio = new Audio('https://www.soundjay.com/misc/sounds/magic-chime-01.mp3');
        
        const animals = [
            { hanzi: "é¸Ÿ", pinyin: "niÇo", icon: "ğŸ¦" },
            { hanzi: "é±¼", pinyin: "yÃº", icon: "ğŸŸ" },
            { hanzi: "è€è™", pinyin: "lÇo hÇ”", icon: "ğŸ¯" },
            { hanzi: "éª†é©¼", pinyin: "luÃ² tuo", icon: "ğŸ«" },
        ];

        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchesFound = 0;
        let totalPairs = animals.length;

        // --- åˆå§‹åŒ–æ¸¸æˆ ---
        function initializeGame() {
            gameBoard.innerHTML = '';
            cards = [];
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            matchesFound = 0;
            totalPairs = animals.length;
            updateGameStatus();

            const doubledAnimals = [...animals, ...animals]; 
            shuffle(doubledAnimals);

            doubledAnimals.forEach((animal, index) => {
                const cardElement = createCardElement(animal, index);
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
                cards.push(cardElement);
            });
        }
        
        // --- åˆ›å»ºå¡ç‰‡ DOM (ä¸ºå°é¢æ·»åŠ æ•°å­—åºå·) ---
        function createCardElement(animal, index) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.dataset.name = animal.hanzi;
            cardElement.dataset.index = index;

            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">${index + 1}</div> 
                    <div class="card-back">
                        <div class="animal-emoji">${animal.icon}</div>
                        <div class="text-container">
                            <div class="hanzi">${animal.hanzi}</div>
                            <div class="pinyin">${animal.pinyin}</div>
                        </div>
                    </div>
                </div>
            `;
            return cardElement;
        }

        // --- æ´—ç‰Œç®—æ³• ---
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- ç¿»ç‰Œé€»è¾‘ (ä¿æŒä¸å˜) ---
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return; 

            this.classList.add('flipped');

            const hanziText = this.querySelector('.hanzi').textContent;
            speakText(hanziText);

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        // --- è¯­éŸ³æ’­æŠ¥ (ä¿æŒä¸å˜) ---
        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN'; 
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.name === secondCard.dataset.name;
            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                resetBoard();
                matchesFound++;
                updateGameStatus();
                
                if (matchesFound === totalPairs) {
                    handleVictory();
                }
            }, 600);
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function updateGameStatus() {
            gameStatus.textContent = `å‰©ä½™å¡ç‰‡ï¼š${(ROWS * COLS) - (matchesFound * 2)}`;
        }

        function handleVictory() {
            winAudio.play().catch(() => speakText("å¤ªæ£’äº†ï¼Œèƒœåˆ©ï¼"));
            
            // çƒŸèŠ±è¿æ”¾
            launchFireworks();
            setTimeout(launchFireworks, 600);
            setTimeout(launchFireworks, 1200);

            setTimeout(() => {
                alert('ğŸ‰ æ­å–œï¼ä½ å®Œæˆäº†æ‰€æœ‰åŒ¹é…ï¼');
            }, 1800);
        }

        // --- 7. çƒŸèŠ±æ•ˆæœ (æ¢å¤ä¸ºåŸæ–‡ä»¶ä¸­çš„æ¸…æ™°ã€é²œè‰³ç‰ˆæœ¬) ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function launchFireworks() {
            // ä½¿ç”¨é²œè‰³çš„é¢œè‰²
            const colors = ['#ff0000', '#ffd700', '#ff69b4', '#00ff00', '#00ffff'];
            const x = Math.random() * (canvas.width * 0.6) + (canvas.width * 0.2);
            const y = Math.random() * (canvas.height * 0.5) + (canvas.height * 0.2);
            
            // ç²’å­æ•°é‡ã€é€Ÿåº¦å’Œç”Ÿå‘½å‘¨æœŸé‡‡ç”¨åŸæ–‡ä»¶çš„å‚æ•°
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 100 
                });
            }
            if (!isAnimating) {
                animateFireworks();
            }
        }

        let isAnimating = false;
        function animateFireworks() {
            isAnimating = true;
            
            // å…³é”®ä¿®æ”¹ï¼šå®Œå…¨æ¸…é™¤ç”»å¸ƒï¼Œæ²¡æœ‰æ‹–å°¾æ•ˆæœï¼Œä»¥ä¿è¯æ¸…æ™°å¯è§æ€§
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // é‡åŠ›é‡‡ç”¨åŸæ–‡ä»¶çš„ 0.1
                p.life--;
                
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2); // ç²’å­å¤§å°é‡‡ç”¨åŸæ–‡ä»¶çš„ 3
                ctx.fill();
            }
            
            particles = particles.filter(p => p.life > 0);

            if (particles.length > 0) {
                requestAnimationFrame(animateFireworks);
            } else {
                isAnimating = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        // å¯åŠ¨
        initializeGame();
    </script>
</body>
